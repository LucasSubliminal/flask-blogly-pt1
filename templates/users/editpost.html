{% extends "base.html" %}

{% block content %}
    <form action="/posts/{{ post.id }}/edit" method="POST">
        <p>Title</p>
        <input type="text" name="title" value="{{ post.title}}">
        <p>Post Content</p>
        <input type="text" name="content">
        <button type="submit">Edit</button>
    </form>
{% endblock %}
