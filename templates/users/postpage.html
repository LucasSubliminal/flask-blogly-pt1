{% extends "base.html" %}

{% block content %}
    <p>{{post.content}}</p>
    <p>By {{full_name}}</p>
    <button>Cancel</button>
    <form action="/posts/{{ post.id }}/edit" method="GET">
        <button type="submit">Edit</button>
    </form>
    <form action="/posts/{{ post.id }}/delete" method="POST">
        <button>Delete</button>
    </form>
    
{% endblock %}
