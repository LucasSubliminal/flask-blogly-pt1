{% extends "base.html" %}

{% block content %}
<form action="/users/{{ user.id }}/posts/new" method="POST">
    <p>Title</p>
    <input type="text" name="title">
    <p>Post Content</p>
    <input type="text" name="content">
    <button type="submit">Add</button>
    <a href="/users/{{ user.id }}" class="btn">Cancel</a>
</form>
{% endblock %}
